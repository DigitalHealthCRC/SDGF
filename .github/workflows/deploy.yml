name: Deploy static Next.js site to GitHub Pages

on:
  push:
    branches:
      - main          # build whenever main is updated
      - feature/plan-redesign
  workflow_dispatch:   # allow manual runs

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure base path
        run: |
          if [[ "${GITHUB_REF_NAME}" == "feature/plan-redesign" ]]; then
            echo "NEXT_PUBLIC_BASE_PATH=/SDGF/previews/feature-plan-redesign" >> "$GITHUB_ENV"
            echo "NEXT_PUBLIC_ASSET_PREFIX=/SDGF/previews/feature-plan-redesign/" >> "$GITHUB_ENV"
          else
            echo "NEXT_PUBLIC_BASE_PATH=/SDGF" >> "$GITHUB_ENV"
            echo "NEXT_PUBLIC_ASSET_PREFIX=/SDGF/" >> "$GITHUB_ENV"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build static export
        run: npm run build

      - name: Deploy preview to GitHub Pages
        if: github.ref == 'refs/heads/feature-plan-redesign'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          destination_dir: previews/feature-plan-redesign
          keep_files: true

      - name: Deploy production to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          keep_files: true
