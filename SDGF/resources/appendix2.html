valuation. If risk is more than very low, privacy law obligations continue to apply and a lawful pathway must be found before use or sharing.\",\"Data Custodian / Data Provider (DP): The organisation accountable for lawful handling of source data and for governance decisions regarding synthetic data generation and release.\",\"Data Requestor (DR): The organisation or team seeking access to synthetic data for a defined purpose.\",\"End User (EU): Individuals within the Requestor who will access or analyse the data under approved conditions.\",\"Five Safes: Safe people, safe projects, safe data, safe settings, and safe outputs — a model used in Safety Assessment to ensure proportionate controls before sharing.\",\"Decision tree (Appendix 8): A guided process for complex scenarios where lawful pathways or risk thresholds are uncertain.\",\"Lawful pathways (Appendix 9): Explanations of the legal mechanisms and conditions under which synthetic data may be used or disclosed when risk cannot be reduced to very low.\"],\"component\":\"ReadOnlyContent\",\"type\":\"read\",\"exportKey\":\"appendix2_glossary\",\"sections\":\"$undefined\",\"nodes\":\"$undefined\",\"personaVisibility\":[\"custodian\",\"requestor\",\"scientist\"]}}]\n"])</script><script>self.__next_f.push([1,"c:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"11:I[27201,[\"/SDGF/_next/static/chunks/ff1a16fafef87110.js\",\"/SDGF/_next/static/chunks/247eb132b7f7b574.js\"],\"IconMark\"]\ne:[[\"$\",\"title\",\"0\",{\"children\":\"SynD - Synthetic Health Data Governance Framework\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"A comprehensive framework for safely generating and using synthetic health data in Australia\"}],[\"$\",\"meta\",\"2\",{\"name\":\"generator\",\"content\":\"v0.app\"}],[\"$\",\"link\",\"3\",{\"rel\":\"shortcut icon\",\"href\":\"/favicon.p
